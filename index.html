<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
<div class="full-img" id="fullImgBox">
    <img src="img/img1.jpg" id="fullImg">
    <span onclick="closefullImg()">
        X
    </span>
</div>
<div class="img-gallery">
    <img src="img/img1.jpg" onclick="openfullImg(this)">
    <img src="img/img2.jpg" onclick="openfullImg(this)">
    <img src="img/img3.jpg" onclick="openfullImg(this)">
    <img src="img/img4.jpg" onclick="openfullImg(this)">
    <img src="img/img5.jpg" onclick="openfullImg(this)">
    <img src="img/img6.jpg" onclick="openfullImg(this)">
    <img src="img/img7.jpg" onclick="openfullImg(this)">
    <img src="img/img8.jpg" onclick="openfullImg(this)">
</div>

<script>

let fullImgBox = document.getElementById('fullImgBox')
let fullImg = document.getElementById('fullImg')

function openfullImg(e){
    fullImgBox.style.display = 'flex'
    fullImg.src = e.src
}

function closefullImg(){
    fullImgBox.style.display = 'none'
}


</script>

</body>
</html>
